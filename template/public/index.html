<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="PLEASE CHANGE ME" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Change Me</title>
  </head>
  <body>
    <noscript>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');

        body {
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Josefin Sans', sans-serif;
          background-color: #2e2e2e;
          color: #f2f2f2;
          height: 100vh;
          width: 100vw;
          margin: 0;
        }
        h3 {
          font-weight: 300;
        }
        .container {
          text-align: center;
          border-radius: 1rem;
          background-color: #252525;
          padding: 2rem;
          box-shadow: #202020 10px 10px 10px;
        }
        a {
          color: #f4b468;
          text-decoration: underline 2px;
        }
        a:visited {
          color: #f4b468;
        }
      </style>
      <div class="container">
        <div>
          <h1>Hallo Surfer, wir brauchen deine Hilfe!</h1>
          <h3>
            Wir benötigen JavaScript, um eine korrekte Darstellung und
            Funktionsweise der Website bieten zu können.
          </h3>
          <h3>
            Wenn du Hilfe brauchst um JavaScript zu aktivieren, dann klicke
            <a href="https://www.enable-javascript.com/de/" target="_blank"
              >HIER</a
            >
          </h3>
        </div>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
